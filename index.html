<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subcribe App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon</h3>
      <h1>Our Brand New <br />Website Is On It's Way</h1>
      <p>Subscribe for more details.</p>
      <form name="submit-to-google-sheet">
        <input name="Email" type="email" placeholder="your email address" required />
        <button type="submit"><img src="./send-icon.png" width="30px" /></button>
      </form>
      <span id="msg"></span>
    </div>
  

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycby9ANnyuxSnKs8_6nv4M4xANI5k1ZQNF5D6n-PEWal-8p8oqoXlSlzzv1YIbJr4ejGZCg/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg")

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then(response => {msg.innerHTML = "Thank You For Subcribing!"
        setTimeout(function(){
          msg.innerHTML = ""
        },5000)
      form.reset()})
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
